<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flow Carousel</title>

<style>
.carousel {
  width: 100%;
  max-width: 1536px;
  height: 280px;
  margin: 0 auto;
  overflow: hidden;
  background: #f2f2f2;
}

.track {
  display: flex;
  height: 100%;
  animation: flow 40s linear infinite;
}

.item {
  width: 260px;
  height: 100%;
  flex: 0 0 auto;
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  max-width: none;
  display: block;
}

.carousel:hover .track {
  animation-play-state: paused;
}

@keyframes flow {
  from { transform: translateX(0); }
  to   { transform: translateX(-50%); }
}
  

/* フワッと止まるための仕込み */
.track {
  animation-timing-function: linear;
  transition: animation-play-state 0.6s ease;
}
  
</style>
</head>
