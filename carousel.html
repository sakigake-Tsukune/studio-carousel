<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flow Carousel</title>

<style>
.carousel {
  width: 100%;
  max-width: 1536px;
  height: 240px;
  margin: 0 auto;
  overflow: hidden;
  background: #f2f2f2;
}

.track {
  display: flex;
  height: 100%;
  animation: flow 45s linear infinite; /* ← 速度2倍 */
}

.item {
  width: 320px;
  height: 100%;
  flex: 0 0 auto;
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;   /* ← 縦いっぱい */
  display: block;
}

.carousel:hover .track {
  animation-play-state: paused;
}

@keyframes flow {
  from { transform: translateX(0); }
  to   { transform: translateX(-1600px); } /* 320px × 5枚 */
}
  
  
  
</style>
</head>

  <div class="carousel">
