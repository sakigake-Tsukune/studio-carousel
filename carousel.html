<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flow Carousel</title>

<style>
.carousel {
  width: 100%;
  max-width: 1536px;
  height: 240px;
  margin: 0 auto;
  overflow: hidden;
}

.track {
  display: flex;
  height: 100%;
  animation: flow 35s linear infinite;
  will-change: transform;
}

/* ★ フワッと止めるための仕込み */
.carousel:hover .track {
  animation-play-state: paused;
  transition: transform 1.0s ease-out;
}

/* ★ hover解除時も自然に再開 */
.carousel:not(:hover) .track {
  transition: transform 0.4s ease-in;
}

.item {
  width: 250px;
  height: 100%;
  flex: 0 0 auto;
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

@keyframes flow {
  from { transform: translateX(0); }
  to   { transform: translateX(-960px); }
}  
  
</style>
</head>
